<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            display: flex;
            justify-content: center;
        }
    </style>
    <title>My First Project</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <form>
        Say Hello: <input type="button" id="hellobutton" name="hellobutton" value="Hello!" />
    </form>
    <script>
        const button = document.getElementById("hellobutton");

        button.addEventListener("click", function(){
            alert("The World Says Hello Back!");
        });
    </script>
</body>
</html>
